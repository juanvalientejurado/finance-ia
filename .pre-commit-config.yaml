repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--exclude=.venv", "--max-line-length=88"]

  - repo: local
    hooks:
      - id: pytest
        name: Run Pytest
        entry: pytest -v 
        language: system
        types: [python]
